    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(160deg, #f8e6d2, #f2d2b6, #ffe8cc);
        font-family: "Playfair Display", serif;
        color: #5a3321;
        text-align: center;
    }

    .title-page {
        margin: 25px 0 15px 0;
        font-size: 23px;
        letter-spacing: 1px;
        font-weight: 600;
        color: #8a4b2a;
        text-shadow: 0 3px 10px rgba(150, 80, 40, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: rgba(255, 240, 230, 0.9);
        border: 1px solid rgba(255, 200, 170, 0.6);
        margin: 15px;
        border-radius: 15px;
    }

    .title-page_general {
        color: #000;
    }

    .carousel {
        max-width: 600px;
        margin: 25px 10px;
        overflow: hidden;
        border-radius: 28px;
        position: relative;
        border: 3px solid rgba(255, 220, 180, 0.8);
        box-shadow: 0 15px 40px rgba(180, 120, 80, 0.35),
            0 0 25px rgba(250, 200, 150, 0.4);
        background: rgba(255, 240, 220, 0.65);
        backdrop-filter: blur(6px);
    }

    .carousel-track {
        display: flex;
        transition: transform 0.45s ease;
    }

    .slide {
        min-width: 100%;
        user-select: none;
        overflow: hidden;
        position: relative;
    }

    .slide {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .slide img {
        width: 100%;
        height: auto;
        object-fit: contain;
        object-position: center;
        transition: transform 0.8s ease, filter 0.8s ease;
    }

    .slide video {
        width: 100%;
        height: 100%;
        border: none;
    }

    .carousel::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        box-shadow:
            0 0 40px rgba(255, 210, 180, 0.35) inset,
            0 0 25px rgba(255, 180, 140, 0.4) inset;
    }

    .comment-box {
        max-width: 600px;
        margin: 35px auto;
        padding: 20px;
        background: rgba(255, 240, 225, 0.75);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(180, 130, 90, 0.35);
        border: 2px solid rgba(255, 210, 180, 0.8);
        backdrop-filter: blur(6px);
    }

    .comment-box h2 {
        font-family: "Playfair Display", serif;
        color: #8a4b2a;
        margin-bottom: 10px;
    }

    #commentName,
    #commentText {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(160, 100, 60, 0.35);
        background: rgba(255, 250, 245, 0.8);
        font-size: 16px;
        font-family: "Playfair Display", serif;
        color: #5a3321;
    }

    #commentText {
        height: 110px;
        resize: none;
    }

    button {
        margin-top: 15px;
        padding: 10px 22px;
        border-radius: 14px;
        border: none;
        background: #f4c49c;
        color: #5a3321;
        font-size: 17px;
        cursor: pointer;
        font-family: "Playfair Display", serif;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(180, 120, 80, 0.3);
    }

    button:hover {
        background: #e9b587;
    }

    .comments-list {
        max-width: 600px;
        margin: 20px auto 40px;
    }

    .comment-item {
        background: rgba(255, 240, 230, 0.9);
        border: 1px solid rgba(255, 200, 170, 0.6);
        padding: 15px;
        margin: 15px;
        border-radius: 15px;

    .comment-meta {

        gap: 15px;

    #commentForm input,

        font-size: 17px;
        border-radius: 14px;
        border: 1px solid rgba(160, 100, 60, 0.35);

        color: #5a3321;

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, onValue }
            from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // === –¢–£–¢ –ó–ê–ú–Ü–ù–ò –°–í–Ü–ô URL ===
        const firebaseConfig = {
            databaseURL: "https://test-1-1387d-default-rtdb.firebaseio.com"
        };
        // ===========================

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const listRef = ref(db, "comments");

        // ==== –í–ò–í–ï–î–ï–ù–ù–Ø –ö–û–ú–ï–ù–¢–ê–†–Ü–í –ó–ê–í–ñ–î–ò ====
        onValue(listRef, (snapshot) => {
            const commentsBox = document.getElementById("comments");
            commentsBox.innerHTML = ""; // –æ—á–∏—â–∞—î–º–æ

            snapshot.forEach(child => {
                const data = child.val();

                const div = document.createElement("div");
                div.className = "comment-item";

                div.innerHTML = `
            <div><strong>${data.name}</strong> ‚Äî ${data.datetime}</div>
            <div>${data.text}</div>
        `;

                commentsBox.appendChild(div);
            });
        });

        // ==== –í–Ü–î–ü–†–ê–í–ö–ê –ö–û–ú–ï–ù–¢–ê–†–Ø ====
        document.getElementById("commentForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const text = document.getElementById("comment").value.trim();

            if (!name || !text) return;

            const now = new Date();
            const date = now.toLocaleDateString("uk-UA");
            const time = now.toLocaleTimeString("uk-UA", {
                hour: "2-digit", minute: "2-digit"
            });

            push(listRef, {
                name: name,
                text: text,
                datetime: `${date} ${time}`
            });

            document.getElementById("commentForm").reset();
        });
    </script>

    <script>
        const track = document.querySelector(".carousel-track");
        const slides = document.querySelectorAll(".slide");

        let index = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        function update() {
            track.style.transform = `translateX(-${index * 100}%)`;
        }

        track.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        track.addEventListener("touchmove", (e) => {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
            e.preventDefault(); // üî• –ì–û–õ–û–í–ù–ï! –¥–∞—î —Å–≤–∞–π–ø—É –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω—ñ
        });

        track.addEventListener("touchend", () => {
            if (!isDragging) return;

            const diff = startX - currentX;

            if (diff > 40 && index < slides.length - 1) index++;
            if (diff < -40 && index > 0) index--;

            update();
            isDragging = false;
        });
    </script>
